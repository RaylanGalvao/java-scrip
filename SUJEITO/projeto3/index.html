<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <form>
        <label for="pnome">first nome</label>
        <input type="text" id="pname" name="pnome" placeholder="Seu primeiro nome">
        <br>
        <label for="lnome">last nome</label>
        <input type="text" id="lame" name="lnome" placeholder="Seu ultimo nome">
        <br>
        <br>
    <label><strong>Qual nivel de programador atualmente</strong></label><br><br>
        <label>
            <input type="radio" name="nivel" value iniciante checked>Sou iniciante</label>
        <label>
            <input type="radio" name="nivel" value medio>Sou medio</label>
        <label>
            <input type="radio" name="nivel" value avaçado>Sou avançado</label>
            <br><br>

            <label for="escolaridade"><strong>Sua escolaridade</strong></label>
            <select id="escolaridade">
                <option selected disabled value="">selecione</option>
                <option>educação basica</option>
                <option>ensino medio</option>
                <option>ensino supetior</option>
                <option>pos graduação</option>
            </select>
            <br><br>
        <input type="submit" value="Cadastrar
                    ">
        <br><br>

        <label>
            <strong>Selecione as tecnologias que voce usa</strong>
HTML</label><br><br>

        <input type="checkbox" id="tecnologias3" name="tecnologias3" value="HTML">
        <label for="tecnologias3">HTML</label>
        
        <input type="checkbox" id="tecnologias1" name="tecnologias1" value="CSS">
        <label for="tecnologias1">CSS</label>
        
        <input type="checkbox" id="tecnologias2" name="tecnologias2" value="JavaScript">
        <label for="tecnologias2">Java Script</label>
        <br>
    </form>
</body>

</html>
