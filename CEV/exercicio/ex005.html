<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introducao ao DOM</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="le">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em java script.</p>
    <div id="msg">Clique em mim</div>
    <script>
        // window.document.write(window.document.charset)
        // window.document.write(window.navigator.appName)
        // window.document.write('ola, mundo')
        // window.document.write(window.document.URL)
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('esta escrito assim: '+p1.innerHTML)
        corpo.style.background = 'black'
        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'

        var el = window.document.querySelector('p#le')
        el.style.background = 'red'
    </script>
</body>
</html>
